<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome-free-6.4.2-web/css/all.css">
    <link rel="stylesheet" href="login.css">

    
<title>Document</title>
</head>
<body>
   
    <form action="" method="get" autocomplete="on" >

            <div class="second">
                <div class="logo">
                    <img src="assets/Bitfinex  files_files/bitfinex-logo.svg" alt="bitfinex-logo">
                
                    <div class="account">
                        <li class="menus8"> <a href="#">Sign Up</a></li>
                        <select name="" id="language">
                            <option class="lang" value="English">English</option>
                            <option class="lang" value="Espanol">Espanol</option>
                            <option class="lang" value="Dutch">Dutch</option>
                            <option class="lang" value="Deustch">Deustch</option>
                            <option class="lang" value="Spanish">Spanish</option>
                        </select>
                       </div>
                </div>
                
                <div class="first">
                    <h1 style="margin-bottom: 20px;">Log In</h1>
                    <label for="Email">Your Email</label><br>
                    <input style="margin-top: 10px;" type="email" name="Email"  required><br>
                    <label for="Password">Your Password</label><br>
                    <div class="div">
                        <input  name="Password" type="password"  required>  <i class="fa-solid fa-eye-slash"></i>
                    </div>
                    
                    <br>
                    
                    <button type="submit">Log In</button> <br>
                        <nav style="margin-top: 20px;" >
                            <ul>
                                <li><a href="#"> Forget Password?</a></li>
                            </ul>
                           
                        </nav> <br>  
                </div>
               
            
            </div>
        
        
    </form>
   
</body>
</html>
